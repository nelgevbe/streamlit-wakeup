name: Streamlit Wakeup

on:
  repository_dispatch:
    types: [streamlit_wakeup]
  workflow_dispatch:  # 允许手动运行

jobs:
  auto_wakeup_streamlit:
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'repository_dispatch' && format('{0}', github.event.client_payload.status) != '1')
    steps:
      - name: Dump Payload
        run: |
          echo "Event Name: ${{ github.event_name }}"
          echo "Status received: ${{ github.event.client_payload.status }}"
          echo "Message received: ${{ github.event.client_payload.msg }}"
        
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Install Playwright and browser
        run: npx playwright install --with-deps chromium

      - name: Run wakeup script
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          APP_URL: ${{ secrets.APP_URL }}
        run: npm start
